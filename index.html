<body>
<button type="button" id="setting" class="btn btn-primary btn-circle mt-3 ms-1">
    <i class="fa-solid fa-gear"></i>
</button>

<div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 w-100 text-center" id="exampleModalLabel">
                    <img src="https://fpt.edu.vn/Content/images/assets/Logo-Btec.png" style="height: 40px" alt="">
                    Quay số may mắn
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                                <select id="prizeSelect" class="form-select">
                                </select>
                                <a href="javascript:" id="spin" class="btn btn-primary btn-sm ms-3">Quay thưởng</a>
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <p>Danh sách trúng thưởng
                        <a href="javascript:" id="clearResult" class="btn btn-sm btn-outline-primary">Xoá danh sách trúng thưởng</a></p>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="text-center">STT</th>
                                <th class="text-center">Giải</th>
                                <th class="">Người trúng thưởng</th>
                            </tr>
                        </thead>
                        <tbody id="winnersTableBody">
                        <!-- Winners will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <hr>
                <div class="row">
                    <div class="col-5 ">
                        <div class="p-2 border">
                            <p class="d-flex justify-content-between align-items-end">
                                <label for="" >Cài đặt giải thưởng</label>
                                <a href="javascript:" id="saveSetting" class="btn btn-sm rounded-circle btn-outline-primary">
                                    <i class="fa-solid fa-check"></i>
                                </a>
                            </p>
                            <textarea name="" id="prizeSetting" rows="6" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-7 ">
                        <div class="border p-2">
                            <p class="d-flex justify-content-between align-items-end">
                                <label for="" >Danh sách tham dự</label>
                                <a href="javascript:" id="saveParticipants" class="btn btn-sm rounded-circle  btn-outline-primary">
                                    <i class="fa-solid fa-check"></i>
                                </a>
                            </p>
                            <textarea name="" id="participantSetting" rows="6" class="form-control"></textarea>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="spinModal" tabindex="-1" aria-labelledby="spinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content text-center justify-content-center align-items-center">
            <button type="button" style="position: absolute;
    top: -3px;
    right: -3px;
    box-shadow: none;" data-bs-dismiss="modal" class="btn btn-primary btn-circle">
                <i class="fa-solid fa-times"></i>
            </button>
            <div class="container">
                <div class="spinning">
                    <h1 id="" class="text-primary fs-1 currentPrize"></h1>
                    <h1 id="luckynumber" class="text-primary fs-1 my-5"> -- -- -- -- -- -- -- </h1>
                    <a href="javascript:" id="startSpin" class="w-25 btn btn-primary btn-lg">
                        BẮT ĐẦU
                    </a>
                </div>
                <div class="spinResult" style="display: none">
                    <dotlottie-player src="https://lottie.host/f1ff7b5d-aa51-4bdc-ba73-fdcb8388dee9/7QM24NkP8I.json"
                                      background="transparent" speed="1"
                                      style="width: 600px;
    height: 600px;
    position: absolute;
    top: -2%;
    left: 28%;"
                                      loop autoplay></dotlottie-player>

                    <h1 class="text-primary fs-1">CHÚC MỪNG</h1>
                    <h1><b id="resultSpin" class="text-primary " style="font-size: 3rem" ></b></h1>
                    <br>
                    <span class="text-primary fs-1">ĐÃ ĐẠT ĐƯỢC </span><b class="text-primary fs-1 currentPrize"></b>
                </div>
            </div>
        </div>
    </div>
</div>
